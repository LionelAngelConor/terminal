</head>
<body>
    <header>
        <nav style="text-align: center;">
            
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produit.html">Produits</a></li>
                <li><a href="apropos.html">A propos </a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="connexion.html">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <div class="row">
        <div class="col-xl-7 mx-auto">
            <hr/>
           



            <div class="card border-top border-0 border-4 border-danger">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bxs-user me-1 font-22 text-danger"></i>
                        </div>
                        <h5 class="mb-0 text-danger">Enregistrement</h5>
                    </div>
                    <hr>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="Nom" class="form-label">NOM</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                                <input type="text" class="form-control border-start-0" id="Nom" placeholder="Nom" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="Prenom" class="form-label">PRENOM</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                                <input type="text" class="form-control border-start-0" id="Prenom" placeholder="Prenom" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="telephone" class="form-label">NUMERO DE TELEPHONE</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-microphone' ></i></span>
                                <input type="tel" class="form-control border-start-0" id="telephone" placeholder="numéro de téléphone" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="Email" class="form-label">Address Email</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-message' ></i></span>
                                <input type="mail" class="form-control border-start-0" id="Email" placeholder="Address Email" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="Pass" class="form-label">Mot de Passe</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-lock-open' ></i></span>
                                <input type="password" class="form-control border-start-0" id="Pass" placeholder="Password" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="Pass" class="form-label">Confirmer le Mot de passe</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-lock' ></i></span>
                                <input type="password" class="form-control border-start-0" id="Pass" placeholder="Confirmer le Password" />
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="Address" class="form-label">Address</label>
                            <textarea class="form-control" id="Address" placeholder="Adrress" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger px-5">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>

    <footer class="bg-dark p-2 text-white text-end text-center">
        <div>
            Copyright © 202. lionel.
        </div>
    </footer>

</html>
