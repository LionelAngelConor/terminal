<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style3.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <nav style="text-align: center;">
            
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produit.html">Produits</a></li>

                <li><a href="contacts.html">Contact</a></li>
                <li><a href="connexion.html">Se connecter </a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-top border-0 border-4 border-primary">
                    <div class="card-body p-5">
                        <div class="card-title d-flex align-items-center">
                            <div><i class="bx bxs-user me-1 font-22 text-primary"></i>
                            </div>
                            <h5 class="mb-0 text-primary">Me contacter</h5>
                        </div>
                        <hr>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="Nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="Nom">
                            </div>
                            <div class="col-md-6">
                                <label for="prenom" class="form-label">Prenom</label>
                                <input type="text" class="form-control" id="prenom">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="mail" class="form-control" id="email">
                            </div>
                            <div class="col-12">
                                <label for="commentaire" class="form-label">Commentaire</label>
                                <textarea class="form-control" id="commentaire" placeholder="commentaire" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-5">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
